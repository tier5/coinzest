<script type="text/javascript">
	$(function(){
		$.ajax({
			url: '/platform/uploadspreadsheet/showError',
			type:"POST",
			success : function(data) {
				//console.log(data);
				//-1, 0, 1, 2, 500
				switch(parseInt(data)){
				case 1 :
						$('#success').show();
						$('#success').html('<p>Successfully saved records!</p>');
					break;
				case -1:
						$('#warning').show();
						$('#warning').html('<p>File already uploaded duplicate not allowed!</p>');
					break;
				case 0:
						$('#warning').show();
						$('#warning').html('<p>Failed to keep track record of file!</p>');
					break;
				case 2:
						$('#fail').show();
						$('#fail').html('<p>Bad File extension only xls allowed!</p>');
					break;
				case 500:
						$('#fail').show();
						$('#fail').html('<p>Internal server error!</p>');
					break;
				default:
						console.log("No Such Case!");
					break;
				}
				//console.log(data);
			}
		});
	});
</script>
