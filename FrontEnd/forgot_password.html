
<div style="font-weight:900; background-color: #28354a; color:#FFFFFF; font-size:18px; padding-top:4px; padding-bottom:4px; text-align:center; ">
	RESET YOUR PASSWORD
</div>

<div style="padding:10px;">
	<form name="password_reset_form">

	<div class="form-group">
		<div class="col-sm-12">
			<input ng-model="form_data.reset_password_for_login" type="text" value="" name="reset_password_for_login" class="form-control" placeholder="Login">
		</div>
		<div class="col-sm-12" style="padding-top:5px;">
			We will send a new temp passsword to your registered email.
		</div>
	</div>


	<div class="flex_container" style="padding-top:20px; width:100%;">
		<div style="width:370px;">
			<div class="col-sm-6">
				<button ng-click="password_reset_click(password_reset_form)" class="btn btn-primary">RESET PASSWORD</button>
			</div>
			<div class="col-sm-6">
				<button ng-click="goto_login_click()" class="btn btn-primary">CLOSE</button>
			</div>
		</div>
	</div>
	</form>
</div>
